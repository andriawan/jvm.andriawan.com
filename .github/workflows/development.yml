name: Deploy Dev to GitHub Pages  

on:
  push:
    branches: 
      - main
      - 6-implement-custom-domain-handle-logic

env:
  CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          CUSTOM_DOMAIN: ${{ env.CUSTOM_DOMAIN }}
        run: bun run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
